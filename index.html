<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="esercizio vueJS 23/01/2024">

        <title>To Do List</title>

        <!--! Collegamento font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!--! Collegamento fogli di stile -->
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Style.css -->
        <link rel="stylesheet" href="./style/style.css">

        <!-- Collegamento cdn VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <!--! Javascript -->
        <script src="./js/data.js" ></script>
        <script src="./js/script.js" defer></script>
    </head>

<body>
    <div id="root">
        <div class="container">

            <header class="text-center">

                <h1>To Do List</h1>
            
            </header>

            <main>

                <ul class="list-group">
                    <li v-for="(todo, i) in todos" class="list-group-item d-flex justify-content-between">
                        <span :class="{ 'text-decoration-line-through': todo.done }">
                            {{todo.text}}
                        </span> 
                        <span>
                            <i role="button" class="fa-regular fa-circle-check"
                            :class="{'bg-green rounded-circle': todo.done}" 
                            @click="toggleClass(i)"></i>
                            <i role="button" class="fa-solid fa-trash-can"
                            v-on:click="deleteText(todo.id)"></i>
                        </span>
                    </li>
                </ul>
                <div class="text-center" v-show="!todos.length">Non hai nulla da fare al momento...</div>
                <form action="">
                    <ul class="list-group">
                        <li class="list-group-item" >
                            <input id="add-todo" type="text" placeholder="...Aggiungimi qualcosa" 
                            @keyup="addTodo">
                        </li>
                    </ul>
                </form>
            </main>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
